<!DOCTYPE html>
<html>
<head>
<title>Student Name Input</title>
<style>
    #studentTextBox {
        font-size: 16px;
        color : red;
    }
</style>
<script>
    function changeStyle() {
        var studentName = document.getElementById("studentName").value;
        var studentTextBox = document.getElementById("studentTextBox");
        var image = document.getElementById("image");

        if (studentName.trim() !== "") {
            studentTextBox.value = studentName;
            studentTextBox.style.color = "red";
            studentTextBox.style.fontSize = "18px";
        } else {
            studentTextBox.value = "";
            image.style.width = "200px";
            image.style.height = "200px";
        }
    }

    function enlargeImage() {
        var image = document.getElementById("image");
        image.style.width = "300px";
        image.style.height = "300px";
    }

    function shrinkImage() {
        var image = document.getElementById("image");
        image.style.width = "200px";
        image.style.height = "200px";
    }
</script>
</head>
<body>

<input type="text" id="studentName" placeholder="Enter student name" onblur="changeStyle()">
<input type="text" id="studentTextBox" style="width: 300px;" readonly="readonly">

<br><br>

<img id="image" src="https://via.placeholder.com/200" width="200" height="200" alt="Image" onmouseover="enlargeImage()" onmouseout="shrinkImage()" onclick="enlargeImage()" onmouseup="shrinkImage()">

</body>
</html>
